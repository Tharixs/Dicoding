<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="storage.js" defer></script>
    <script src="script.js" type="text/javascript" defer></script>
    <title>Kalkulator</title>
  </head>
  <body>
    <div class="container">
      <div class="flex-colum-container card">
        <div class="display">
          <div id="displayNumber">
            <h1>0</h1>
          </div>
        </div>
        <div class="flex-row-container">
          <div class="button">7</div>
          <div class="button">8</div>
          <div class="button">9</div>
          <div class="button operator invers">+/-</div>
        </div>
        <div class="flex-row-container">
          <div class="button">4</div>
          <div class="button">5</div>
          <div class="button">6</div>
          <div class="button operator negative">-</div>
        </div>
        <div class="flex-row-container">
          <div class="button">1</div>
          <div class="button">2</div>
          <div class="button">3</div>
          <div class="button operator plus">+</div>
        </div>
        <div class="flex-row-container">
          <div class="button clear">ce</div>
          <div class="button">0</div>
          <div class="button operator">/</div>
          <div class="button operator equals">=</div>
        </div>
      </div>
      <div class="card history">
        <h2>Calculation history</h2>
        <table>
          <thead>
            <tr>
              <th>First Number</th>
              <th>Operation</th>
              <th>Seccond Number</th>
              <th>Result</th>
            </tr>
          </thead>
          <tbody id="historyList"></tbody>
        </table>
        <button class="btn-delet">delete</button>
      </div>
      <aside>
        by Me
        <a
          href="
[...]

"
          >Github</a
        >
      </aside>
    </div>
  </body>
</html>
